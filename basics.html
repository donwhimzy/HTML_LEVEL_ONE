<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

     <p>please Note: First Nmae,Last Name,Password and Email are required</p>
       <form action="thankyou.html" method="get">

       <label for="fn">First Name:</label>
       <input id="fn" type="name" name="" placeholder="First Name" required>

       <label for="fn">Last Name:</label>
        <input id="fn" type="name" name="" placeholder="Last Name" required>

        <p></p>

        <label for="vh">Email:</label>
        <input id="vh" type="Email" name="" placeholder="name@email.com" required>

        <label for="vh">Password:</label>
        <input id="vh" type="password" name="" value="" required>


         <p>Are you over the Age of 18?</p>
         <label for="y">Yes</label>
         <input id="y" type="radio" name="uc" value="">

         <label for="n">No</label>
         <input id="n" type="radio" name="uc" value="">


       <p>Do you have a Credit Card or PayPal?</p>
       <select class="star" name="">
         <option value="cc">Credit card</option>
         <option value="pp">PayPal</option>

         <p></p>
         <input type="button" name="" value="Sign Up">

       </select>

     </form>
  </body>
</html>
